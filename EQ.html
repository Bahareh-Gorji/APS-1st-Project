<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EQ Test</title>
  </head>
  <body>
    <header>
      <h1>Test Your Emotional Intelligence</h1>
      <h3>How well do you read other people?</h3>
    </header>
    <main>
      <section>
        <figure>
          <img
            src="https://greatergood.berkeley.edu/images/EIQuiz/q1_question_image.jpg"
            alt="woman"
            width="200px"
          />
          <figcaption><strong>1.This face is expressing...</strong></figcaption>
          <input type="radio" name="test1" id="em" />
          <label for="em">Embaressment</label>
          <input type="radio" name="test1" id="sad" />
          <label for="sad">Sadness</label>
          <input type="radio" name="test1" id="sup" />
          <label for="sup">Suprise</label>
          <input type="radio" name="test1" id="fe" />
          <label for="fe">Fear</label>
        </figure>
        <br />
        <figure>
          <img
            src="https://greatergood.berkeley.edu/images/EIQuiz/q2_question_image.jpg"
            alt="woman"
            width="200px"
          />
          <figcaption><strong>2.This face is expressing...</strong></figcaption>
          <input type="radio" name="test2" id="fli" />
          <label for="fli">Flirtatiousness</label>
          <input type="radio" name="test2" id="in" />
          <label for="in">Interest</label>
          <input type="radio" name="test2" id="hap" />
          <label for="hap">Happiness</label>
          <input type="radio" name="test2" id="pol" />
          <label for="pol">Politeness</label>
        </figure>
        <br />
        <figure>
          <img
            src="https://greatergood.berkeley.edu/images/EIQuiz/q3_question_image.jpg"
            alt="man"
            width="200px"
          />
          <figcaption><strong>3.This face is expressing...</strong></figcaption>
          <input type="radio" name="test3" id="sa" />
          <label for="sa">Sadness</label>
          <input type="radio" name="test3" id="pa" />
          <label for="pa">Pain</label>
          <input type="radio" name="test3" id="an" />
          <label for="an">Anger</label>
          <input type="radio" name="test3" id="dis" />
          <label for="dis">Disgust</label>
        </figure>
        <br />
        <figure>
          <img
            src="https://greatergood.berkeley.edu/images/EIQuiz/q4_question_image.jpg"
            alt="man"
            width="200px"
          />
          <figcaption><strong>4.This face is expressing...</strong></figcaption>
          <input type="radio" name="test4" id="sa" />
          <label for="sa">Sadness</label>
          <input type="radio" name="test4" id="emb" />
          <label for="emb">Embarrassment</label>
          <input type="radio" name="test4" id="am" />
          <label for="am">Amusement</label>
          <input type="radio" name="test4" id="sh" />
          <label for="sh">Shame</label>
        </figure>
        <br />
        <figure>
          <img
            src="https://greatergood.berkeley.edu/images/EIQuiz/q5_question_image.jpg"
            alt="man"
            width="200px"
          />
          <figcaption><strong>5.This face is expressing...</strong></figcaption>
          <input type="radio" name="test5" id="pr" />
          <label for="pr">Pride</label>
          <input type="radio" name="test5" id="con" />
          <label for="con">Contempt</label>
          <input type="radio" name="test5" id="ex" />
          <label for="ex">Excitement</label>
          <input type="radio" name="test5" id="ang" />
          <label for="ang">Anger</label>
        </figure>
        
      </section>
    </main>
  </body>
</html>
